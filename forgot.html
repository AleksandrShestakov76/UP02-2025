<html>
<head>
    <title>Восстановление пароля</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .password-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .password-form h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .password-form p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #3a7bc8;
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: #4a90e2;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
        
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            display: block;
        }
    </style>
</head>
<body>
    <div class="password-form">
        <h1>Восстановление пароля</h1>
        
        <!-- Форма для ввода email -->
        <form action="/send-reset-link" method="POST">
            <p>Укажите email, который вы использовали при регистрации. Мы отправим вам ссылку для сброса пароля.</p>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit">Отправить ссылку</button>
        </form>
        
        <!-- Сообщение после отправки (показывается сервером) -->
        <div class="message success">
            Ссылка для восстановления отправлена на ваш email!
            <br>
            Пожалуйста, проверьте вашу почту.
        </div>
        
        <div class="links">
            <a href="login.html">← Вернуться к входу</a>
        </div>
    </div>
</body>
</html>
